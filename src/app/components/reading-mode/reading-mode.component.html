<div class="max-w-3xl mx-auto animate-fade-in">
  <div
    class="p-6 sm:p-8 rounded-lg shadow-sm border border-[var(--c-border-subtle)] text-left bg-[var(--c-bg-surface)]">
    <!-- Card Header -->
    <div class="text-center border-b border-[var(--c-border-subtle)] pb-6 mb-6">
      <h2 class="text-3xl font-bold text-[var(--c-text-headings)]">{{ scenario().name }}</h2>
      <p class="text-lg text-[var(--c-text-body)] mt-2">{{ scenario().description }}</p>
    </div>

    <!-- Controls: Instructions -->
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-8">
      <!-- Instructions -->
      <p class="text-[var(--c-text-body)] text-sm text-center sm:text-left">
        <i class="fa-solid fa-lightbulb text-yellow-400 dark:text-yellow-300"></i>
        Hover over <span class="font-semibold">highlighted words</span> for translations. Click <i
          class="fa-solid fa-volume-high"></i> to listen.
      </p>
    </div>

    <!-- Sentences List -->
    <div class="space-y-3">
      @for (sentence of scenario().sentences; track sentence.id) {
      <div class="flex items-center gap-4 p-3">
        <button (click)="speak(sentence.target.text, targetLang()!.code)" title="Listen"
          class="text-[var(--c-text-muted)] hover:text-[var(--color-primary)] dark:hover:text-[var(--color-primary)] transition-colors flex-shrink-0">
          <i class="fa-solid fa-volume-high text-xl"></i>
        </button>
        <p class="text-[var(--c-text-headings)] dark:text-[var(--c-text-body)] leading-loose"
          [style.font-size.px]="fontSize()" [innerHTML]="getSentenceHtml(sentence, 'target')"></p>
      </div>
      }
    </div>
  </div>
</div>
