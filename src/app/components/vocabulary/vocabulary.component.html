<div class="p-4 sm:p-6 md:p-8 text-center">
  <h2 class="text-2xl font-bold text-[var(--c-text-headings)]">{{ 'vocabulary.title' | transloco }}</h2>
  <p class="text-[var(--c-text-muted)] mt-2">
    {{ 'vocabulary.placeholder_message' | transloco }}
  </p>
  <button (click)="next.emit()"
    class="mt-6 px-6 py-3 font-semibold rounded-lg bg-sky-500 text-white hover:bg-sky-600 transition-colors">
    {{ 'vocabulary.next_step' | transloco }}
  </button>
</div>
